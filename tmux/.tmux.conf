# Update the config
unbind r
bind r source-file ~/.tmux.conf

# Default terminal
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Pane borders
set -g pane-border-lines 'heavy'


# Master key
set -g prefix M-q

# Split panes keybindings
bind-key 2 split-window -v
bind-key 3 split-window -h
unbind-key '"'
unbind-key %

# Use the mouse
set -g mouse on

# Window managment in vim mode
set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing
bind r switch-client -T resize-mode

bind -T resize-mode -r h resize-pane -L 1
bind -T resize-mode -r j resize-pane -D 1
bind -T resize-mode -r k resize-pane -U 1
bind -T resize-mode -r l resize-pane -R 1

bind -T resize-mode Escape switch-client -T root
bind -T resize-mode q switch-client -T root

set -g repeat-time 500

# Status bar names
set-option -g allow-rename off
set-option -g automatic-rename off

# Status bar at the top
set-option -g status-position bottom

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.0'

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

set -g status-style bg=default

# Tab numbers
set -g base-index 1

# For nvim checkhealth
set-option -g focus-events on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
