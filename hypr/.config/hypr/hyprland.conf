# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=HDMI-A-1,preferred,auto, 2.6667    # 4k monitor
monitor=eDP-1,preferred,auto,1.3333        # Laptop screen
monitor=DP-1,3080x2160@60.00Hz,auto,2.6667 # 4k gaming monitor


##################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus # dolphin (mirar en un futuro)
$menu = wofi --show drun --allow-images -M fuzzy -i -p "Select application"
$wallpaper = /home/javier/.config/wofi/changeWallpapers.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar                                                           # Information bar
exec-once = hyprpm reload -n                                                 # Monitor-independent workspaces
exec-once = hyprpaper                                                        # Wallpaper manager
exec-once = swaync                                                           # Notifications
exec-once = hypridle                                                         # Idle-time
exec-once = swayosd-server                                                   # On-Screen-Display (volume and brightness)
exec-once = swayosd-client --output-volume set 50                            # Initial volume
exec-once = hyprctl setcursor Bibata-Modern-Ice  24                          # Cursor theme and size
exec-once = sleep 1 && /home/javier/.config/hypr/scripts/randomWallpaper.sh  # Random wallpaper
exec-once = setxkbmap es                                                     # VMWare bug workaround. TODO: Remove if fixed

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice 


###################
### PERMISSIONS ###
